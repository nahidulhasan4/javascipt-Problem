<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Year Select</title>
</head>
<body>
    <select name="years" id="yearSelect"></select>
    <input type="number" id="startYear" placeholder="Enter start year">
<input type="number" id="endYear" placeholder="Enter end year">
<button onclick="generateYearsFromInput()">Generate Years</button>

    <script>
        // Function to generate years array
        const start = parseInt(document.getElementById("startYear").value);
        const end = parseInt(document.getElementById("endYear").value);
        function generateYears(start , end ) {
            let years = [];
            for (let year = start; year <= end; year++) {
                years.push(year);
            }
            return years;
        }

       
        // Get the select element
        const yearSelect = document.getElementById('yearSelect');

        // Generate years and populate dropdown
       
        
        years.forEach(year => {
            // Create new option element
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            
            // Add option to select
            function  generateYearsFromInput(){
                yearSelect.appendChild(option);

            }
        });
    </script>
</body>
</html>
